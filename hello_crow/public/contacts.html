<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1 class="title">Contacts</h1>
    <table class="table w100">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
           </tr>
        </thead>
        <tbody>
            {{#contacts}}
            <tr>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td><a href="/contact/{{email}}">{{email}}</a></td>
                <td>{{phone}}</td>
            </tr>
            {{/contacts}}
        </tbody>
    </table>
</body>
</html>
